<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reviews</title>
</head>
<body>
  <h2>Submit Review</h2>
  <p><i>Form wonâ€™t save unless you use a backend.</i></p>
  <input id="name" placeholder="Your name"><br>
  <textarea id="comment" placeholder="Your review"></textarea><br>
  <button onclick="alert('Submit disabled on GitHub Pages')">Submit</button>

  <h2>Reviews</h2>
  <div id="reviews"></div>

  <script>
    fetch('reviews.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("reviews");
        data.forEach(r => {
          container.innerHTML += `
            <div style="border:1px solid #ccc; margin:10px; padding:10px;">
              <b>${r.name}</b><br>
              <i>${r.comment}</i>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
